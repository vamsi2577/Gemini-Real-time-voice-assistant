version: '3.8'

services:
  gemini-voice-assistant:
    # Build the image from the Dockerfile in the current directory
    build: .
    # A friendly name for the running container
    container_name: gemini_voice_assistant
    # Map port 8080 on your local machine to port 80 inside the container
    ports:
      - "8080:80"
    # Pass the API_KEY from a .env file on your host to the container's environment
    environment:
      - API_KEY=${API_KEY}
    # Automatically restart the container unless it was explicitly stopped
    restart: unless-stopped