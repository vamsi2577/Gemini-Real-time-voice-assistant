server {
  listen 80;
  server_name localhost;

  # Set the root directory to where our static files are located
  root /usr/share/nginx/html;
  index index.html;

  # This block is crucial for Single Page Applications (SPAs) like React.
  # It ensures that any request not matching a static file is redirected to index.html,
  # allowing the React Router to handle the URL.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Improve caching for static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}